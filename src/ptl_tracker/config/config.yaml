basic:
  use_lidar: true
  enable_pcp_vis: true
  lidar_topic: /rslidar_points
  camera_topic: /camera2/color/image_raw/compressed
  map_frame: map
  lidar_frame: rslidar
  camera_frame: camera2_link

tracker:
  track_fail_timeout_tick: 20
  bbox_overlap_ratio: 0.01
  detector_update_timeout_tick: 20
  detector_bbox_padding: 200
  reid_match_threshold: 600
  reid_match_bbox_dis: 80
  reid_match_bbox_size_diff: 80

kcf:
  tracker_success_threshold: 0.4 #0.48还行
  interp_factor: 0.012 # default 0.005
  sigma: 0.4 # default 0.4 small sigma leads to higher tracking accuracy, larger sigma leads to less tracker lost
  lambda: 0.0001 # default 0.0001
  cell_size: 4 # default 4
  padding: 2.5 # default 2.5
  output_sigma_factor: 0.1 # default 0.1
  template_size: 96 # default 96
  scale_step: 1.05 # default 1.05
  scale_weight: 0.95 # default 0.95

local_database:
  height_width_ratio_min: 0.85
  height_width_ratio_max: 4.0
  blur_detection_threshold: 20.0
  record_interval: 0.1
  batch_num_min: 8

pc_processor:
  resample_size: 0.1
  x_min: 0.0
  x_max: 7.0
  z_min: 0.0
  z_max: 4.0
  std_dev_thres: 0.1
  mean_k: 20
  cluster_tolerance: 0.5
  cluster_size_min: 20
  cluster_size_max: 10000
  match_centroid_padding: 20

camera_intrinsic:
  fx: 616.718
  fy: 616.703
  cx: 431.721
  cy: 244.603

kalman_filter:
  q_factor: 100
  r_factor: 5
  p_factor: 1000000

kalman_filter_3d:
  q_factor: 0.25 # 2m/s max speed, 0.5m/s uncertainty
  r_factor: 1 # 1m
  p_factor: 100 # 10m position uncertainty
